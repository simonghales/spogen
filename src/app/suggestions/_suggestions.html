<div class="box full dragging-fade dragging-fade--suggestion">
  <h3 class="box__title">Suggestions</h3>
  <ul class="suggestions">
    <li ng-repeat="seed in suggestionsVM.suggestions">
      <div class="block-wrapper draggable--seed"
           dnd-draggable="seed"
           dnd-effect-allowed="move"
           dnd-type="'genre'"
           dnd-dragstart="suggestionsVM.startDrag()"
           dnd-dragend="suggestionsVM.stopDrag()"
           dnd-moved="suggestionsVM.seedMoved($index)"
        >
        <div class="block block--genre">
          <div class="block__thumb">
            <span class="icon icon-headphones"></span>
          </div>
          <div class="block__info">
            <div class="block__title"
                ng-bind="::seed.name"></div>
            <div class="block__subtitle"
                ng-bind="::seed.type"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
