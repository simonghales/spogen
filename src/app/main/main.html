<section class="page page--default dragging--{{draggingType}}"
         drag-classes=""
         ng-class="{
          'state--dragging': states.dragging
         }">

  <section class="workshop-top">
    <section class="workshop-side">
      <quick-search></quick-search>
      <div class="workshop-side__halves">
        <section class="workshop-filters">
          <seeds></seeds>
          <attributes></attributes>
        </section>
        <section class="workshop-results dragging-fade">
          <recommended></recommended>
        </section>
      </div>
    </section>
    <section class="workshop-main">
      <playlist></playlist>
    </section>
  </section>
  <section class="workshop-bottom">
    <suggestions></suggestions>
  </section>

  <div class="seeds-trash">
    <div class="seeds-trash__icon icon icon-trash"
         dnd-list="mainVM.deletedSeeds"
         dnd-allowed-types="['seed', 'suggestion', 'seed-artist', 'seed-genre', 'seed-track']"
         dnd-drop="mainVM.deleteSeed(event, index, item, type)"
         >
      <div class="dndPlaceholder"></div>
    </div>
  </div>

  <authentication ng-hide="authenticated"></authentication>

</section>
