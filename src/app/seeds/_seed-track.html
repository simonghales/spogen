<div class="block block--track"
     dnd-draggable="seed"
     dnd-effect-allowed="move"
     dnd-type="'seed'"
     dnd-dragstart="seedVM.startDrag()"
     dnd-dragend="seedVM.stopDrag()"
     dnd-moved="seedVM.seedMoved($index)"
  >
  <div class="block__thumb">
    <span class="icon icon-music"></span>
  </div>
  <div class="block__info">
    <div class="block__title">
      <span class="text--track"
        ng-bind="::seed.name"></span>
      <span class="subtitle">
        â€”
        <span
          ng-bind="::seed.info.artists | artists"></span>
      </span>
    </div>
    <div class="block__subtitle">track</div>
  </div>
  <button class="remove-button btn btn--remove"
    ng-click="seedVM.removeSeed()">
    <span class="icon icon-cancel"></span>
  </button>
</div>
