<div class="block block--artist"
     dnd-draggable="seed"
     dnd-effect-allowed="move"
     dnd-type="'seed'"
     dnd-dragstart="seedVM.startDrag()"
     dnd-dragend="seedVM.stopDrag()"
     dnd-moved="seedVM.seedMoved($index)"
     >
  <div class="block__thumb">
    <span class="icon icon-brush"></span>
  </div>
  <div class="block__info">
    <div class="block__title"
         ng-bind="::seed.name"></div>
    <div class="block__subtitle">artist</div>
  </div>
  <button class="remove-button btn btn--remove"
          ng-click="seedVM.removeSeed()">
    <span class="icon icon-cancel"></span>
  </button>
</div>
