<div class="box box--less-padding seeds droppable-box dragging-fade dragging-fade--suggestion"
     ng-class="{
        'state--empty': seedsVM.seeds.length === 0
      }">
  <div class="box__title-wrapper">
    <h3 class="box__title">Seeds</h3>
  </div>
  <ul class="blocks blocks--more-padding droppable-list"
      dnd-list="seedsVM.seeds"
      dnd-allowed-types="['suggestion']"
      dnd-drop="seedsVM.onDrop(event, index, item, type)"
    >
    <li ng-repeat="seed in seedsVM.seeds">
      <seed data="seed"></seed>
    </li>
  </ul>
  <p class="small-message"
    ng-show="seedsVM.seeds.length === 0">
    drag and drop a seed here or search above for seeds
  </p>
  <div class="drop-message">
    <div class="text">Drop seeds here</div>
  </div>
</div>
